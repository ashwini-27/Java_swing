<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button (click)="Login()">Login with facebook</button>
  <button ion-button (click)="Logout()">Logout</button>

<ion-list inset>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
    <h5>{{username}}</h5>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="passcode"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mobile number</ion-label>
    <ion-input type="mobile" [(ngModel)]="mobile"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="next()" block>next</button>
  </ion-item>

</ion-list>



</ion-content>
