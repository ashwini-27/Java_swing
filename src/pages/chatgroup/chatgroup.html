<ion-header>
  <ion-navbar>
    <ion-title>{{username}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="borderless">

    <ion-img src={{imgurl}}></ion-img>
  <ion-item *ngFor="let item of item3 " style="margin-bottom: 15px;">
      <ion-item class={{item.flt}}>
    <p >
          {{item.username}}
    </p>
    <span>
              {{item.message }}
    </span>
    </ion-item>
    
  </ion-item>

</ion-content>

<ion-footer>
    <ion-row>
  <ion-col col-10><ion-textarea rows="1" id="messageInputBox" placeholder="Send message" (input)="change()" required></ion-textarea></ion-col >
<ion-col col-1>
<button ion-button icon-only (click)="sendmsg()" ><ion-icon name="send"></ion-icon></button>
</ion-col>
</ion-row>

</ion-footer>
